<!DOCTYPE html>
<html>
<head>
	<title>3C 2c Atoms and elements flipcards</title>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/wrapper.css">
    <script src="js/resizer.js"></script> 
</head>

<body>

    <div class="Titles">
        <h2 class="ExerciseTitle">3C 2c An example of Memory Game</h2>
    </div>

    <div id="InstructionsDiv" class="StdDiv">
        <div id="Instructions">
            This puzzle is made up of pairs of cards. Click on a card to reveal it, then click on another card. If you have found its partner, both cards will change colour. If not, both cards will reset themselves. How quickly can you find all the pairs?
        </div>
    </div>

    <!-- CUSTOM GAME CODE HERE -->
    <iframe id="game_ifr" src="index.html" onload="resizeIframe();"></iframe>

    <script type="text/javascript">
        function NavBtnOver(Btn) {
            if (Btn.className != 'NavButtonDown') {
                Btn.className = 'NavButtonUp';
            }
        }

        function NavBtnOut(Btn) {
            Btn.className = 'NavButton';
        }

        function NavBtnDown(Btn) {
            Btn.className = 'NavButtonDown';
        }
    </script>
</body>

</html>
