<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=0">
        <title>Quantities and units Group</title>

        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/wordsearch.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="lib/jquery-3.2.0.min.js"><\/script>')</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script>window.jQuery.ui || document.write('<script src="lib/jquery-ui.min.js"><\/script>')</script>
        <script src="lib/jquery.ui.touch-punch.min.js"></script>
    </head>
    <body>
        <div id="result">
            <p>Your Score: <span id="score"></span>%</p>
            <p>Passing Score: <span id="passing-score"></span>%</p>
            <hr>
            <p id="final-message"></p>
            <button id="btn-try-again">Try again</button>
        </div>

        <p>Look for words with these meanings:</p>
        <div class="container">
            <div id="words"></div>
            <div>
                <div id="puzzle"></div>
                <div id="answer">
                    <p>Show answer here</p>
                </div>
            </div>
        </div>
        <button id="rebuild">Rebuild</button>
        <button id='solve'>Show Answers</button>

        <p id="score-display">Score: <span id="current-score">0</span></p>
        <button id="btn-submit">Submit</button>

        <script src="src/wordfind.js"></script>
        <script src="src/wordfindgame.js"></script>
        <script src="src/parser.js"></script>
        <script src="src/main.js"></script>

        <script>
          $('#solve').click( function() {
            wordfindgame.solve(gamePuzzle, words);
          });

        </script>
    </body>
</html>
